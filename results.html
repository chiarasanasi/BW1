<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

            <div class="congratulations">

            </div>
          </div>
          <!-- il contenuto dovra essere aggiornato con js in maniera dinamica in base alle risposte -->

          <aside id="right-aside">
            <p id="wrong">Wrong</p>
          </aside>
        </div>
        <div id="special-button-container">
          <button id="special-button">
            <a href="./feedback.html">RATE US</a>
          </button>
        </div>
      </div>
    </main>

      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
