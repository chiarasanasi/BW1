<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Rating</title>
    <link rel="stylesheet" href="/assets/css/general-style.css" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
  </head>
  <header>
    <a
      href="https://epicode.com/it/candidati/?utm_source=googleads&utm_campaign=brand&utm_adgroup=brandphrase&utm_term=epicode&utm_campaign=Brand&utm_source=adwords&utm_medium=ppc&hsa_acc=1246633295&hsa_cam=11897141170&hsa_grp=115607542316&hsa_ad=717726046300&hsa_src=g&hsa_tgt=kwd-1083842420863&hsa_kw=epicode&hsa_mt=e&hsa_net=adwords&hsa_ver=3&gad_source=1&gclid=Cj0KCQiA2oW-BhC2ARIsADSIAWrJ5lRV2CqTrzkDioFrhPugD_bVJ6BSk3jutX_2V_68rUhHDytNz74aAgLgEALw_wcB"
    >
      <img
        src="./assets/images/epicode_logo.png"
        alt="logo Epicode"
        class="logo"
      />
    </a>
  </header>
  <body>
    <div class="container">
      <h2>Tell us how it’s going</h2>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>

      <div class="rating-container">
        <span class="star" data-value="1"></span>
        <span class="star" data-value="2"></span>
        <span class="star" data-value="3"></span>
        <span class="star" data-value="4"></span>
        <span class="star" data-value="5"></span>
        <span class="star" data-value="6"></span>
        <span class="star" data-value="7"></span>
        <span class="star" data-value="8"></span>
        <span class="star" data-value="9"></span>
        <span class="star" data-value="10"></span>
      </div>

      <p>Leave us an open feedback about your experience so far</p>
      <input type="text" id="comment" placeholder="Write your comment here" />
      <a
        href="mailto:info@epicode.school?subject=Informazione su EPICODE&body=Vorrei avere più informazioni sui corsi EPICODE"
        id="link-submit"
      >
        <button id="submit">MORE INFO</button>
      </a>
    </div>

    <script src="./assets/js/stars.js"></script>
  </body>
</html>
