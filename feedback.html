<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Rating</title>
    <link rel="stylesheet" href="/assets/css/general-style.css" />
    <link rel="stylesheet" href="./assets/css/feedback.css" />
  </head>
  <header>
    <img
      src="./assets/images/epicode_logo.png"
      alt="Epicode Logo"
      class="logo"
    />
  </header>
  <body>
    <div class="container">
      <h2>Tell us how itâ€™s going</h2>
      <p>
        From 0 to 10, how likely are you to recommend EPICODE to a friend or a
        colleague?
      </p>

      <div class="rating-container">
        <span class="star" data-value="1"></span>
        <span class="star" data-value="2"></span>
        <span class="star" data-value="3"></span>
        <span class="star" data-value="4"></span>
        <span class="star" data-value="5"></span>
        <span class="star" data-value="6"></span>
        <span class="star" data-value="7"></span>
        <span class="star" data-value="8"></span>
        <span class="star" data-value="9"></span>
        <span class="star" data-value="10"></span>
      </div>

      <p>Leave us an open feedback about your experience so far</p>
      <input type="text" id="comment" placeholder="Write your comment here" />

      <button id="submit">MORE INFO</button>
    </div>

    <script src="./assets/js/stars.js"></script>
  </body>
</html>
