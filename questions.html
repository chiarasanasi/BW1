<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/general-style.css" />
    <link rel="stylesheet" href="./assets/css/benchmark.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <img class="logo" src="./assets/images/epicode_logo.png" />
      <div id="countdown">
        <canvas id="donuts-countdown" width="200" height="200"></canvas>
        <div id="number-container"></div>
      </div>
    </header>
    <main>
      <div id="question">
        <p>What does the computer software <strong>stand for?</strong></p>
      </div>

      <div id="answers">
        <div>
          <button class="singleAnswer" class="correct">
            Central Processing Unit
          </button>
          <button class="singleAnswer" class="incorrect">
            Computer Personal Unit
          </button>
        </div>
        <div>
          <button class="singleAnswer" class="incorrect">
            Central Processor Unit
          </button>
          <button class="singleAnswer" class="incorrect">
            Central Process Unit
          </button>
        </div>
      </div>
      <br />
      <section>
        <div>
          <button id="goOn">VAI AVANTI</button>
          <p id="questionNumber">QUESTION<span>/10</span></p>
        </div>
        <div id="correctAnswer"></div>
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"
      integrity="sha512-ZwR1/gSZM3ai6vCdI+LVF1zSq/5HznD3ZSTk7kajkaj4D292NLuduDCO1c/NT8Id+jE58KYLKT7hXnbtryGmMg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/benchmark.js" async></script>
  </body>
</html>
